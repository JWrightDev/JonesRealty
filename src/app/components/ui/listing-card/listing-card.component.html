<a href="{{loftItem.listingLink}}" target="_blank" class="hover:scale-105 hover:grayscale transition-all duration-300 ease-in-out">
	<div class="relative m-8 hover:scale-105 transition-all duration-300 ease-in-out">
		<div
			class="block rounded-lg bg-black text-white shadow-secondary-1 dark:bg-surface-dark">
			<img
				class="rounded-lg object-cover object-center opacity-25"
				src="{{loftItem.thumbnailLink}}"
				alt="{{loftItem.altText}}" />
			<div class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] bg-neutral-200/25 backdrop-blur rounded-lg px-8 py-4">
				<h5 class="text-xl font-medium leading-tight ">
					{{loftItem.title}}
				</h5>
			</div>
		</div>
	</div>
</a>
